<div *ngIf="person">
    <div class="bs-docs-section">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h4 id="forms">Edit this person</h4>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="well bs-component">
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-4 control-label">Email</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" id="inputEmail" placeholder="Email" [(ngModel)]="person.email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputFirstName" class="col-lg-4 control-label">First Name</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" [(ngModel)]="person.firstName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputLastName" class="col-lg-4 control-label">Last Name</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" [(ngModel)]="person.lastName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="roleSelect" class="col-lg-4 control-label">Role</label>
                                <div class="col-lg-8">
                                    <select class="form-control" id="roleSelect" [(ngModel)]="person.roleId" (change)="roleChange($event)">
                                        <option value="0">
                                            Select a role
                                        </option>
                                        <option *ngFor="#role of roles" value="{{role.id}}">{{role.name}}</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <button type="button" class="btn btn-success" (click)="Update(person)">Save</button>
    <button type="button" class="btn btn-danger" (click)="goBack()">cancel</button>
</div>
