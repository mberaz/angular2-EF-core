<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Angular 2 with ASP.NET 5</title>

    <link href="libs/css/paper.css" rel="stylesheet" />
    <link href="libs/css/custom.css" rel="stylesheet" />
    <!-- 1. Load libraries -->
    <script src="libs/es6-shim.min.js"></script>

    <script>

        System.import('appScripts/App/DashboardComponent');
